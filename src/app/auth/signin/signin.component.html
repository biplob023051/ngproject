<div class="container">
	<div class="row">
	    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		    <h3>Login To The Site</h3>
			<form (ngSubmit)="onLogin()" #f="ngForm">
				<div class="form-group">
					<input 
						type="email" 
						class="form-control"
						placeholder="Enter Email"
						ngModel 
						name="email" 
						required 
						email
						#email="ngModel"
					>
					<span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
				</div>
				<div class="form-group">
					<input 
						type="password" 
						class="form-control"
						placeholder="Enter password" 
						ngModel
						name="password" 
						required
						minlength="6"
						#password="ngModel"
					>
					<span class="help-block" *ngIf="!password.valid && password.touched">Password at least 6 characters</span>
				</div>
				<div class="form-group">
					<button 
						class="btn btn-success" 
						type="submit"
						[disabled]="!f.valid" 
						>Login
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
